<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
    input, button { width: 100%; padding: .7rem; margin: .35rem 0; box-sizing: border-box; }
    label { font-size: .95rem; font-weight: 600; margin-top: .25rem; display: block; }
    .row { display: flex; align-items: center; gap: .5rem; }
    .ok { color: #16a34a; margin-top: .4rem; }
    .err { color: #dc2626; margin-top: .4rem; }
    .muted { color: #6b7280; font-size: .9rem; margin-top: .4rem; }
    .small { font-size: .85rem; color: #6b7280; }
  </style>
</head>
<body>
  <h2 id="title">Set your password</h2>
  <div class="card">
    <div class="muted" id="intro">Enter and confirm your new password (minimum 6 characters).</div>

    <label for="pw">New password <span class="small">(min 6)</span></label>
    <div class="row">
      <input id="pw" type="password" placeholder="New password" />
      <input id="showPw" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <label for="pw2">Confirm new password</label>
    <div class="row">
      <input id="pw2" type="password" placeholder="Confirm new password" />
      <input id="showPw2" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <button id="apply">Save</button>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // -- YOUR PROJECT VALUES --
    const SUPABASE_URL = "https://ezkgwezaflgkccdmuoqy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6a2d3ZXphZmxna2NjZG11b3F5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzA2MjQsImV4cCI6MjA2OTIwNjYyNH0.jzelEfBI9tegAjbcanZ7a5TRmSCOvxwHlnCJRlGRQds"
;
    // -------------------------

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function parseHash() {
      const h = location.hash.startsWith("#") ? location.hash.slice(1) : location.hash;
      const p = new URLSearchParams(h);
      return { access_token: p.get("access_token"), refresh_token: p.get("refresh_token") };
    }

    // Require tokens in the link; do NOT reuse any existing session
    async function requireSessionFromLink() {
      const { access_token, refresh_token } = parseHash();
      if (!access_token || !refresh_token) return { ok:false, error:new Error("No tokens in link") };
      const { error } = await client.auth.setSession({ access_token, refresh_token });
      return error ? { ok:false, error } : { ok:true };
    }

    function bindShow(idInput, idCheck) {
      const el = document.getElementById(idInput);
      const box = document.getElementById(idCheck);
      if (el && box) box.onchange = (e)=> el.type = e.target.checked ? "text" : "password";
    }

    async function main() {
      bindShow("pw","showPw");
      bindShow("pw2","showPw2");

      const msg   = document.getElementById("msg");
      const apply = document.getElementById("apply");

      const sess = await requireSessionFromLink();
      if (!sess.ok) {
        msg.className = "err";
        msg.textContent = "Invalid or expired link. Please request a new email.";
        apply.disabled = true;
        return;
      }

      apply.onclick = async () => {
        msg.className = "muted";
        msg.textContent = "Savingâ€¦";

        const pw  = document.getElementById("pw").value.trim();
        const p2  = document.getElementById("pw2").value.trim();

        if (!pw || pw.length < 6) { msg.className = "err"; msg.textContent = "Password must be at least 6 characters."; return; }
        if (pw !== p2)           { msg.className = "err"; msg.textContent = "Passwords do not match."; return; }

        const { error } = await client.auth.updateUser({ password: pw });
        if (error) { msg.className = "err"; msg.textContent = "Auth error: " + error.message; return; }

        msg.className = "ok";
        msg.textContent = "Saved. You can close this tab and sign in with your new password.";
      };
    }

    main();
  </script>
</body>
</html>
