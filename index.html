<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 560px; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
    input, button { width: 100%; padding: .7rem; margin: .35rem 0; box-sizing: border-box; }
    label { font-size: .95rem; font-weight: 600; margin-top: .25rem; display: block; }
    .row { display: flex; align-items: center; gap: .5rem; }
    .ok { color: #16a34a; margin-top: .4rem; }
    .err { color: #dc2626; margin-top: .4rem; }
    .muted { color: #6b7280; font-size: .9rem; margin-top: .4rem; }
    .small { font-size: .85rem; color: #6b7280; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    hr { border: 0; height: 1px; background: #e5e7eb; margin: 12px 0; }
  </style>
</head>
<body>
  <h2 id="title">Set your password</h2>
  <div class="card">
    <div class="muted" id="intro">Enter your email and the 6-digit code from the email, verify, then set a new password.</div>

    <!-- Step 1: Verify email + code -->
    <label for="vEmail">Email</label>
    <input id="vEmail" type="email" placeholder="you@example.com" />

    <label for="vCode">6-digit code</label>
    <input id="vCode" inputmode="numeric" autocomplete="one-time-code" maxlength="6" placeholder="123456" />

    <button id="verifyBtn">Verify code</button>
    <div id="verifyMsg" class="muted"></div>

    <hr />

    <!-- Step 2: Set new password (disabled until verified) -->
    <label for="pw">New password <span class="small">(min 6)</span></label>
    <div class="row">
      <input id="pw" type="password" placeholder="New password" disabled />
      <input id="showPw" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <label for="pw2">Confirm new password</label>
    <div class="row">
      <input id="pw2" type="password" placeholder="Confirm new password" disabled />
      <input id="showPw2" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <button id="apply" disabled>Save</button>
    <div id="msg" class="muted"></div>

    <!-- Resend code -->
    <div id="resend">
      <hr />
      <label for="emailResend">Need a new code? Enter your email:</label>
      <input id="emailResend" type="email" placeholder="you@example.com" />
      <button id="send">Send code</button>
      <div id="resendMsg" class="muted"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
  <script>
    // -- Your project values --
    const SUPABASE_URL = "https://ezkgwezaflgkccdmuoqy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6a2d3ZXphZmxna2NjZG11b3F5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzA2MjQsImV4cCI6MjA2OTIwNjYyNH0.jzelEfBI9tegAjbcanZ7a5TRmSCOvxwHlnCJRlGRQds";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    const REDIRECT_URL = window.location.origin + window.location.pathname + "?v=2";
  
    const $ = (id) => document.getElementById(id);
    function bindShow(inputId, checkId) {
      const el = $(inputId), box = $(checkId);
      if (el && box) box.onchange = e => el.type = e.target.checked ? "text" : "password";
    }
    function enablePw(on) {
      $("#pw").disabled  = !on;
      $("#pw2").disabled = !on;
      $("#apply").disabled = !on;
    }
  
    // Prefill from URL (still ok)
    const url = new URL(window.location.href);
    const qp  = (k) => url.searchParams.get(k);
    if (qp("email")) $("#vEmail").value = qp("email");
    if (qp("code"))  $("#vCode").value  = qp("code");
  
    $("#verifyBtn").onclick = verifyCode;
    $("#apply").onclick = updatePassword;
    $("#send").onclick  = resend;
  
    async function verifyCode() {
      const email = $("#vEmail").value.trim().toLowerCase();
      const code  = $("#vCode").value.replace(/\D/g, "").slice(0, 6); // normalize digits
      const out   = $("#verifyMsg");
      const btn   = $("#verifyBtn");
  
      if (!email) { out.className = "err"; out.textContent = "Enter your email."; return; }
      if (!code || code.length < 6) { out.className = "err"; out.textContent = "Enter the 6-digit code."; return; }
  
      out.className = "muted"; out.textContent = "Verifying…";
      btn.disabled = true;
  
      // Try all relevant flows so users never have to pick
      const flows = ["signup", "recovery", "email_change"];
      let success = false, lastErr = null;
  
      for (const type of flows) {
        const { error } = await client.auth.verifyOtp({ email, token: code, type });
        if (!error) { success = true; break; }
        lastErr = error;
      }
  
      if (!success) {
        out.className = "err";
        // Most “expired” messages during confirm are actually type mismatches; this avoids that trap.
        out.textContent = "Verification failed: " + (lastErr?.message || "Unknown error");
        enablePw(false);
        btn.disabled = false;
        return;
      }
  
      out.className = "ok";
      out.textContent = "Code verified. You can set a new password below.";
      $("#intro").textContent = `Set a new password for ${email}`;
      enablePw(true);
  
      // Clean URL
      try {
        const clean = new URL(window.location.href);
        ["code","email"].forEach(k => clean.searchParams.delete(k));
        history.replaceState({}, "", clean.toString());
      } catch {}
  
      btn.disabled = false;
    }
  
    async function resend() {
      const out = $("#resendMsg");
      const email = $("#emailResend").value.trim().toLowerCase();
      if (!email) { out.className = "err"; out.textContent = "Enter your email."; return; }
  
      out.className = "muted"; out.textContent = "Sending…";
  
      // Try to resend a SIGNUP code first (new users)
      let err1 = null;
      try {
        const { error } = await client.auth.resend({
          type: "signup",
          email,
          options: { emailRedirectTo: `${REDIRECT_URL}&email=${encodeURIComponent(email)}` }
        });
        err1 = error || null;
      } catch (e) { err1 = e; }
  
      if (!err1) { out.className = "ok"; out.textContent = "Code sent. Check your inbox."; return; }
  
      // If they’re already registered, fall back to a RECOVERY code (existing users)
      const { error: err2 } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: `${REDIRECT_URL}&email=${encodeURIComponent(email)}`
      });
      if (err2) {
        out.className = "err";
        out.textContent = "Error: " + err2.message;
        return;
      }
      out.className = "ok";
      out.textContent = "Code sent. Check your inbox.";
    }
  </script>
</body>
</html>
