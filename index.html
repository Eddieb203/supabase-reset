<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 560px; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
    input, button { width: 100%; padding: .7rem; margin: .35rem 0; box-sizing: border-box; }
    label { font-size: .95rem; font-weight: 600; margin-top: .25rem; display: block; }
    .row { display: flex; align-items: center; gap: .5rem; }
    .ok { color: #16a34a; margin-top: .4rem; }
    .err { color: #dc2626; margin-top: .4rem; }
    .muted { color: #6b7280; font-size: .9rem; margin-top: .4rem; }
    .small { font-size: .85rem; color: #6b7280; }
    .hidden { display: none; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    hr { border: 0; height: 1px; background: #e5e7eb; margin: 12px 0; }
  </style>
</head>
<body>
  <h2 id="title">Set your password</h2>
  <div class="card">
    <div class="muted" id="intro">Enter and confirm your new password (minimum 6 characters).</div>

    <!-- Defanged loader -->
    <div id="loaderBox" class="hidden">
      <hr />
      <p><strong>Step 1:</strong> Click to load your secure reset session.</p>
      <button id="loadReset">Load password reset</button>
      <div id="loadMsg" class="muted"></div>
    </div>

    <hr />
    <label for="pw">New password <span class="small">(min 6)</span></label>
    <div class="row">
      <input id="pw" type="password" placeholder="New password" />
      <input id="showPw" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <label for="pw2">Confirm new password</label>
    <div class="row">
      <input id="pw2" type="password" placeholder="Confirm new password" />
      <input id="showPw2" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <button id="apply">Save</button>
    <div id="msg" class="muted"></div>

    <!-- Resend box (fallback) -->
    <div id="resend" class="hidden">
      <hr />
      <label for="email">Link expired? Enter your email to get a fresh reset link.</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="send">Send reset link</button>
      <div id="resendMsg" class="muted"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // -- Your project values --
    const SUPABASE_URL = "https://ezkgwezaflgkccdmuoqy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6a2d3ZXphZmxna2NjZG11b3F5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzA2MjQsImV4cCI6MjA2OTIwNjYyNH0.jzelEfBI9tegAjbcanZ7a5TRmSCOvxwHlnCJRlGRQds";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Redirect used when resending
    const REDIRECT_URL = window.location.origin + window.location.pathname + "?v=2";

    // ---------- helpers ----------
    const $ = (id) => document.getElementById(id);
    function bindShow(inputId, checkId) {
      const el = $(inputId), box = $(checkId);
      if (el && box) box.onchange = e => el.type = e.target.checked ? "text" : "password";
    }
    function showResend() { $("#resend").classList.remove("hidden"); }
    function showLoader() { $("#loaderBox").classList.remove("hidden"); }

    // Unwrap common mail scanners (?url= / ?target= / ?u= / ?redirect=)
    function effectiveUrl() {
      const outer = new URL(window.location.href);
      const wrapped = outer.searchParams.get("url") || outer.searchParams.get("target") ||
                      outer.searchParams.get("u")   || outer.searchParams.get("redirect");
      try { return wrapped ? new URL(decodeURIComponent(wrapped)) : outer; }
      catch { return outer; }
    }
    const eff  = effectiveUrl();
    const hash = new URLSearchParams(eff.hash.startsWith("#") ? eff.hash.slice(1) : "");
    const qs   = eff.searchParams;
    const qp   = (k) => hash.get(k) ?? qs.get(k);

    // Show script errors inline
    window.addEventListener("error", (e) => {
      const m = $("#msg"); if (m) { m.className = "err"; m.textContent = "Error: " + e.message; }
    });

    // Wire UI
    bindShow("pw","showPw"); bindShow("pw2","showPw2");
    $("#apply").onclick = updatePassword;
    $("#send").onclick  = resend;
    $("#loadReset").onclick = loadReset;

    // ----- boot: don't auto-consume; just decide what to show -----
    (async function boot() {
      // If Supabase appended errors (e.g., otp_expired), show them and the resend UI
      const err  = qp("error") || qp("error_code");
      const desc = qp("error_description");
      if (err) {
        $("#msg").className = "err";
        $("#msg").textContent = desc || "Email link is invalid or has expired.";
        showResend();
      }

      // Show loader if we have any reset info (code / token_hash / token) or a confirmation_url wrapper
      const haveResetInfo =
        !!(qp("confirmation_url") || qp("code") || qp("token_hash") || qp("token"));
      if (haveResetInfo) showLoader();

      // Personalize if a session already exists
      const { data: { user } } = await client.auth.getUser();
      if (user?.email) $("#intro").textContent = `Set a new password for ${user.email}`;
    })();

    // ---- Step 1: User-initiated "load reset" (defanged) ----
    async function loadReset() {
      const btn = $("#loadReset");
      const loadMsg = $("#loadMsg");
      btn.disabled = true;
      loadMsg.className = "muted";
      loadMsg.textContent = "Preparing reset session…";

      // Gather tokens from top-level URL
      let code      = qp("code");
      let tokenHash = qp("token_hash") || qp("token"); // support both names
      let type      = qp("type") || "recovery";

      // If we were given ?confirmation_url=..., parse from inside it as well
      const conf = qp("confirmation_url");
      if (conf) {
        try {
          const u = new URL(conf);
          code       = code      || u.searchParams.get("code");
          tokenHash  = tokenHash || u.searchParams.get("token_hash") || u.searchParams.get("token");
          type       =             u.searchParams.get("type") || type;
        } catch {
          loadMsg.className = "err";
          loadMsg.textContent = "Malformed confirmation_url.";
          btn.disabled = false;
          return;
        }
      }

      if (!code && !tokenHash) {
        loadMsg.className = "err";
        loadMsg.textContent = "Missing token. Open the newest email and try again.";
        showResend();
        btn.disabled = false;
        return;
      }

      try {
        if (code) {
          const { error } = await client.auth.exchangeCodeForSession(code);
          if (error) throw error;
        } else {
          const { error } = await client.auth.verifyOtp({ token_hash: tokenHash, type: type || "recovery" });
          if (error) throw error;
        }
      } catch (e) {
        loadMsg.className = "err";
        loadMsg.textContent = "Auth error: " + e.message;
        showResend();
        btn.disabled = false;
        return;
      }

      loadMsg.className = "ok";
      loadMsg.textContent = "Reset session ready. You can set a new password below.";
      const { data: { user } } = await client.auth.getUser();
      if (user?.email) $("#intro").textContent = `Set a new password for ${user.email}`;
      btn.disabled = false;
    }

    // ---- Step 2: Update password (requires a valid session) ----
    async function updatePassword() {
      const msg = $("#msg");
      msg.className = "muted";
      msg.textContent = "Saving…";

      const { data: { session } } = await client.auth.getSession();
      if (!session?.access_token) {
        msg.className = "err";
        msg.textContent = "No valid reset session. Click “Load password reset” first or request a new link below.";
        showResend();
        return;
      }

      const pw = $("#pw").value.trim();
      const p2 = $("#pw2").value.trim();
      if (pw.length < 6) { msg.className = "err"; msg.textContent = "Password must be at least 6 characters."; return; }
      if (pw !== p2)     { msg.className = "err"; msg.textContent = "Passwords do not match."; return; }

      const { error } = await client.auth.updateUser({ password: pw });
      if (error) { msg.className = "err"; msg.textContent = "Auth error: " + error.message; return; }

      await client.auth.signOut();
      msg.className = "ok";
      msg.textContent = "Saved. You can close this tab and sign in with your new password.";
    }

    // ---- Fallback: resend a fresh link ----
    async function resend() {
      const out = $("#resendMsg");
      const email = $("#email").value.trim();
      if (!email) { out.className = "err"; out.textContent = "Enter your email address."; return; }
      out.className = "muted"; out.textContent = "Sending…";
      const { error } = await client.auth.resetPasswordForEmail(email, { redirectTo: REDIRECT_URL });
      if (error) { out.className = "err"; out.textContent = "Error: " + error.message; return; }
      out.className = "ok"; out.textContent = "Sent. Check your inbox for a fresh link.";
    }
  </script>
</body>
</html>
