<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
    input, button { width: 100%; padding: .7rem; margin: .35rem 0; box-sizing: border-box; }
    label { font-size: .95rem; font-weight: 600; margin-top: .25rem; display: block; }
    .row { display: flex; align-items: center; gap: .5rem; }
    .ok { color: #16a34a; margin-top: .4rem; }
    .err { color: #dc2626; margin-top: .4rem; }
    .muted { color: #6b7280; font-size: .9rem; margin-top: .4rem; }
    .small { font-size: .85rem; color: #6b7280; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2 id="title">Set your password</h2>
  <div class="card">
    <div class="muted" id="intro">Enter and confirm your new password (minimum 6 characters).</div>

    <label for="pw">New password <span class="small">(min 6)</span></label>
    <div class="row">
      <input id="pw" type="password" placeholder="New password" />
      <input id="showPw" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <label for="pw2">Confirm new password</label>
    <div class="row">
      <input id="pw2" type="password" placeholder="Confirm new password" />
      <input id="showPw2" type="checkbox" />
      <span class="small">Show</span>
    </div>

    <button id="apply">Save</button>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ---- Your project values ----
    const SUPABASE_URL = "https://ezkgwezaflgkccdmuoqy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6a2d3ZXphZmxna2NjZG11b3F5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzA2MjQsImV4cCI6MjA2OTIwNjYyNH0.jzelEfBI9tegAjbcanZ7a5TRmSCOvxwHlnCJRlGRQds";
    // ------------------------------

    // Show JS errors on the page (so “nothing happens” becomes a visible error)
    window.addEventListener('error', e => {
      const m = document.getElementById('msg');
      if (m) { m.className = 'err'; m.textContent = 'Error: ' + e.message; }
    });

    // Create client (with guard if library failed to load)
    if (!window.supabase) {
      document.getElementById('msg').className = 'err';
      document.getElementById('msg').textContent = 'Supabase library failed to load.';
      throw new Error('supabase-js not loaded');
    }
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Always bind Save (even if session is missing) so the user sees feedback
    document.getElementById('apply').addEventListener('click', updatePassword);

    // Show/hide password toggles
    (function bindShow() {
      const toggle = (inputId, boxId) => {
        const i = document.getElementById(inputId), b = document.getElementById(boxId);
        if (i && b) b.onchange = e => { i.type = e.target.checked ? 'text' : 'password'; };
      };
      toggle('pw','showPw'); toggle('pw2','showPw2');
    })();

    // Unwrap Outlook/Proofpoint Safe Links if present and return a URL object to parse
    function effectiveUrl() {
      const outer = new URL(window.location.href);
      const wrapped =
        outer.searchParams.get('url') ||
        outer.searchParams.get('target') ||
        outer.searchParams.get('u') ||
        outer.searchParams.get('redirect'); // various wrappers
      try {
        return wrapped ? new URL(decodeURIComponent(wrapped)) : outer;
      } catch { return outer; }
    }

    const eff = effectiveUrl();
    const hash = new URLSearchParams(eff.hash.startsWith('#') ? eff.hash.slice(1) : eff.hash);
    const query = eff.searchParams;
    const getParam = (k) => hash.get(k) ?? query.get(k);

    // Boot: try to establish a session from the URL, then personalize the UI
    (async function init() {
      const msg = document.getElementById('msg');

      // If Supabase already set a session, great; otherwise exchange tokens
      const explicitError = getParam('error') || getParam('error_code');
      const explicitDesc  = getParam('error_description');

      if (explicitError) {
        msg.className = 'err';
        msg.textContent = explicitDesc || 'Email link is invalid or has expired.';
        return;
      }

      // Prefer PKCE code flow
      const code = getParam('code');
      if (code) {
        const { error } = await client.auth.exchangeCodeForSession(code);
        if (error) {
          msg.className = 'err';
          msg.textContent = 'Auth error: ' + error.message;
          return;
        }
      } else {
        // Fallback: legacy hash tokens
        const at = getParam('access_token');
        const rt = getParam('refresh_token');
        if (at && rt) {
          const { error } = await client.auth.setSession({ access_token: at, refresh_token: rt });
          if (error) {
            msg.className = 'err';
            msg.textContent = 'Auth error: ' + error.message;
            return;
          }
        }
      }

      // Personalize if we have a user
      const { data: { user }, error } = await client.auth.getUser();
      if (!error && user?.email) {
        document.getElementById('intro').textContent = `Set a new password for ${user.email}`;
      }
    })();

    async function updatePassword() {
      const msg = document.getElementById('msg');
      const btn = document.getElementById('apply');

      btn.disabled = true;
      msg.className = 'muted';
      msg.textContent = 'Saving…';

      // Make sure we actually have a valid session before attempting update
      const { data: sessionData } = await client.auth.getSession();
      if (!sessionData?.session?.access_token) {
        msg.className = 'err';
        msg.textContent = 'This page does not have a valid reset session. Please open the latest email link again.';
        btn.disabled = false;
        return;
      }

      const pw = document.getElementById('pw').value.trim();
      const p2 = document.getElementById('pw2').value.trim();
      if (pw.length < 6) { msg.className = 'err'; msg.textContent = 'Password must be at least 6 characters.'; btn.disabled = false; return; }
      if (pw !== p2)     { msg.className = 'err'; msg.textContent = 'Passwords do not match.'; btn.disabled = false; return; }

      const { error } = await client.auth.updateUser({ password: pw });
      if (error) {
        msg.className = 'err';
        msg.textContent = 'Auth error: ' + error.message;
        btn.disabled = false;
        return;
      }

      await client.auth.signOut();
      msg.className = 'ok';
      msg.textContent = 'Saved. You can close this tab and sign in with your new password.';
      // Optionally redirect after a moment:
      // setTimeout(() => location.href = '/your-login', 1500);
    }
  </script>
</body>
</html>
